{% extends "layout.html" %}

{% block title %}Vaatetiedon poisto{% endblock %}

{% block content %}
<h2>{{ item.title }}</h2>
<h3>Poista vaatetieto</h3>

<p>Haluatko varmasti poistaa vaatetiedon?</p>
<form action="/remove_item/{{ item.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove" value="Poista">
  <input type="submit" name="back" value="Palaa takaisin">
</form>
{% endblock %}
