{% extends "layout.html" %}

{% block title %}Etsi vaate{% endblock %}

{% block content %}
<h2>Etsi vaate</h2>

<form action="/find_item" method="get">
  <p>
    <label for="query">Hakusana</label>:
    <input type="text" name="query" id="query" value="{{ query }}">
  </p>
  <input type="submit" value="Etsi">
</form>

{% if query %}
<h3>Tulokset</h3>

<ul>
  {% for item in results %}
  <li><a href="/item/{{  item.id  }}">{{ item.title }}</a></li>
  {% endfor %}
</ul>
{% endif%}
{% endblock %}
